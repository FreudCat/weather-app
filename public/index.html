<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Weather app</title>
</head>

<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <form>
    <div id="errorDiv"></div>
    <label for="zip">Enter Zipcode Here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
    <label for="feelings">How are you feeling today?</label>
    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="3" cols="50"></textarea>
    <button id="post-info-btn" type="submit"> Get Weather </button>
  </form>

  <section>
    <h2>Most Recent Data</h2>
    <div id="date"></div>
    <div id="user-zip"></div>
    <div id="temp"></div>
    <div id="content"></div>
  </section>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>

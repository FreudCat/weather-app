<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Weather app</title>
</head>

<body>
  <div id="container">
    <div id="header-form-holder">
      <header id="header">
        <h1 class="center-text">Weather App</h1>
        <h4 class="center-text">Get the most up-to-date temperature for your location</h4>
      </header>
      <form id="form">
        <p id="errorDiv" class="center-text"></p>
        <div class="user-input"> <!--Will hold error message for users, if needed-->
          <input type="text" id="zip" class="no-focus" placeholder="Enter five digit zip here">
        </div>
        <div class="user-input">
          <textarea class="no-focus" id="feelings" placeholder="How are you feeling today?" rows="1"
            cols="50"></textarea>
        </div>
        <button id="generate" type="submit"> Get Weather </button>
      </form>
    </div>

    <section id="section">
      <h3 class="center-text">Most Recent Data</h3>
      <div id="entryHolder">
        <p id="date" class="output-style center-text"></p> 
        <p id="temp" class="output-style output-font"></p>
        <p id="content" class="output-style output-font"></p>
      </div>
    </section>

  </div>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>

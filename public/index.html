<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Weather app</title>
</head>

<body>
  <div id="container">
    <div id="header-form-holder">
      <header id="header">
        <h1 class="center-text">Weather App</h1>
        <h4 class="center-text">Get the most up-to-date weather info for your location</h4>
      </header>
      <form id="form">
        <div id="errorDiv" class="center-text"></div>
        <!--Will hold error message for users, if needed-->
        <div class="user-input">
          <input type="text" id="zip" class="no-focus" placeholder="enter zip code here">
        </div>
        <div class="user-input">
          <input class="myInput no-focus" id="feelings" placeholder="How are you feeling today?"></input>
        </div>
        <button id="post-info-btn" type="submit"> Get Weather </button>
      </form>
    </div>

    <section id="section">
      <h3 class="center-text">Most Recent Data</h3>
      <div id="content-holder">
        <div id="date"></div>
        <div id="user-zip"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </section>
  </div>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
